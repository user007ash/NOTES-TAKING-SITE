    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "gilroy";
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #3498db, #2c3e50);
        }

        .main{
            margin:0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-content: center;
            justify-content: center;
        }

        .container {
            position: absolute;
            margin-top: 8%;
            width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: #333;
        }


        #nleft,#nright{
            display: flex;
            align-items: center;    
            gap: 35px;
        }

        #nleft img{
            height: 40px;
        }

        #nav a{
            text-decoration: none;
            text-transform: uppercase;
            font-size: 11px;
            color: #fff;
            letter-spacing: 0.8px;
            font-weight: 500;
        }
        #nav{
            position: absolute;
            width: 171vh;
            height: 7vh;
            background-color: rgb(0, 0,0);
            background-color: rgba(0,0,0,0.3);
            pointer-events: all;
            margin-top: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px 15px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .team-member {
            display: inline-block;
            width: 200px;
            margin: 20px;
        }

        .team-member img {
            width: 100%;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .team-member h3 {
            margin: 0;
            font-size: 18px;
        }

        .team-member p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
