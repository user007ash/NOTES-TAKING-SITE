<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <link rel="icon" type="image/x-icon" href="sticky-notes.png">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "gilroy";
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #3498db, #2c3e50);
        }
          
        .main{
            margin:0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-content: center;
            justify-content: center;
        }

        #nleft,#nright{
            display: flex;
            align-items: center;    
            gap: 35px;
        }

        #nleft img{
            height: 40px;
        }

        #nav a{
            text-decoration: none;
            text-transform: uppercase;
            font-size: 11px;
            color: #fff;
            letter-spacing: 0.8px;
            font-weight: 500;
        }
        #nav{
            position: absolute;
            width: 171vh;
            height: 6.5vh;
            background-color: rgb(0, 0,0);
            background-color: rgba(0,0,0,0.3);
            pointer-events: all;
            margin-top: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px 15px;
        }

        .container{
            margin-top: 10%;
            width: 400px;
            height: 595px;
            background-color: #fff;
            padding: 50px 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: #333;
        }
        h2 {
            margin-bottom: 30px;
            color: #3498db;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input {
            padding: 12px;
            box-sizing: border-box;
            margin-bottom: 20px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 12px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .switch-page {
            margin-top: 20px;
            text-align: center;
            color: #333;
            font-size: 14px;
        }

        .switch-page a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .switch-page a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="main">
        <div id="nav">
            <div id="nleft">
                <a href="index.html"><img src="sticky-notes.png" alt="notes"></a>
                <a href="index.html">Home</a>
                <a href="aboutus.html" >About Us</a>
            </div>
            <div id="nright">
                <a href="contactus.html">Contact Us</a><a href="login.html" style="color: black;">Login</a>
            </div>
        </div>
        <div class="container">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" name="loginUsername" required>

                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>

                <button type="button" onclick="login()">Login</button>
            </form>

            <div class="switch-page">
                Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a>
            </div>

            <hr>

            <h2>Sign Up</h2>
            <form id="signupForm" style="display: none;">
                <label for="signupUsername">Username:</label>
                <input type="text" id="signupUsername" name="signupUsername" required>

                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" name="signupEmail" required>

                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" name="signupPassword" required>

                <label for="signupRetypePassword">Retype Password:</label>
                <input type="password" id="signupRetypePassword" name="signupRetypePassword" required>

                <button type="button" onclick="signup()">Sign Up</button>
            </form>

            <div class="switch-page">
                Already have an account? <a href="#" onclick="showLogin()">Login</a>
            </div>
        </div>
        
    </div>
    <script>
        function showSignup() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('signupForm').style.display = 'none';
        }

        function login() {
            alert('Login functionality to be implemented.');
        }

        function signup() {
            alert('Signup functionality to be implemented.');
        }
    </script>
</body>
</html>
